<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Chat Seguro</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js" defer></script>

<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
  }

  #auth {
    text-align: center;
    padding-top: 50px;
  }

  #chat {
    display: flex;
    flex-direction: row;
    height: 100vh;             /* fuerza que ocupe toda la pantalla */
    width: 100vw;
    overflow: hidden;
  }

  #usuarios {
    width: 20%;
    background: #f1f3f5;
    padding: 10px;
    overflow-y: auto;
    border-right: 1px solid #ccc;
  }

  #usuarios h3 {
    margin: 10px 0;
  }

  #usuarios button {
    width: 100%;
    padding: 8px 10px;
    margin: 4px 0;
    background: #dee2e6;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    text-align: left;
  }

  #usuarios button:hover {
    background-color: #ced4da;
  }

  #panel-chat {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100%;              /* 游녣 asegura que se mantenga al lado, no abajo */
    min-height: 0;             /* 游녣 evita que se expanda por scroll */
    padding: 10px;
    background-color: #edf1f7;
  }

  #topbar {
    font-weight: bold;
    margin-bottom: 10px;
  }

  #mensajes {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    background: white;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
  }

  .mensaje {
    max-width: 65%;
    padding: 10px 14px;
    border-radius: 18px;
    word-wrap: break-word;
    font-size: 14px;
  }

  .mensaje.entrante {
    background-color: #e4e6eb;
    align-self: flex-start;
    text-align: left;
  }

  .mensaje.saliente {
    background-color: #007bff;
    color: white;
    align-self: flex-end;
    text-align: right;
  }

  .mensaje small {
    font-size: 11px;
    display: block;
    margin-top: 5px;
    opacity: 0.6;
  }

  #inputArea {
    display: flex;
    padding-top: 10px;
    gap: 10px;
  }

  #texto {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
  }

  #btnEnviar {
    padding: 10px 20px;
    background: #28a745;
    border: none;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
  }

  #btnEnviar:hover {
    background-color: #218838;
  }

  #btnLogout {
    margin-top: 15px;
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
  }

  #btnLogout:hover {
    background-color: #c82333;
  }
</style>

</head>
<body>

  <!-- Login -->
  <div id="auth">
    <h2>Iniciar Sesi칩n</h2>
    <input id="email" placeholder="Email" /><br/><br/>
    <input id="password" placeholder="Contrase침a" type="password" /><br/><br/>
    <button id="btnLogin">Ingresar</button>
    <button id="btnRegister">Registrarse</button>
    <div id="auth-error" style="color:red;"></div>
  </div>

  <!-- Chat -->
  <div id="chat">
    <!-- Lista de usuarios -->
    <div id="usuarios">
      <h3>Enviar a:</h3>
      <!-- Botones se insertan desde JS -->
      <button id="btnLogout">Cerrar sesi칩n</button>
    </div>

    <!-- Panel de conversaci칩n -->
    <div id="panel-chat">
      <div id="topbar">
        Conversando con: <span id="nombreReceptor">Todos</span>
      </div>

      <div id="mensajes"></div>

      <div id="inputArea">
        <input id="texto" placeholder="Escribe tu mensaje..." />
        <button id="btnEnviar">Enviar</button>
      </div>
    </div>
  </div>

</body>
</html>
