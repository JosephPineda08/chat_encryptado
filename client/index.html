<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Chat Seguro</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js" defer></script>
  <style>
  * {
    box-sizing: border-box;
  }

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

#chat {
  display: flex;
  flex-direction: row;         /* ðŸ‘ˆ esto asegura horizontal */
  height: 100vh;               /* ðŸ‘ˆ toda la altura visible */
  width: 100vw;
  background: white;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

#usuarios {
  width: 25%;                  /* ðŸ‘ˆ ancho fijo lateral */
  overflow-y: auto;
  background: #f8f9fa;
  border-right: 1px solid #ddd;
}

#panel-chat {
  flex: 1;                     /* ðŸ‘ˆ que ocupe todo lo restante */
  display: flex;
  flex-direction: column;
  padding: 15px;
  background-color: #edf1f7;
}


  #topbar {
    margin-bottom: 10px;
    font-weight: bold;
  }

  #mensajes {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    background: white;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
  }

  .mensaje {
    max-width: 65%;
    padding: 10px 14px;
    border-radius: 18px;
    word-wrap: break-word;
    font-size: 14px;
    position: relative;
  }

  .mensaje.entrante {
    background-color: #e4e6eb;
    align-self: flex-start;
    text-align: left;
  }

  .mensaje.saliente {
    background-color: #007bff;
    color: white;
    align-self: flex-end;
    text-align: right;
  }

  .mensaje small {
    font-size: 11px;
    display: block;
    margin-top: 5px;
    opacity: 0.6;
  }

  #inputArea {
    display: flex;
    padding-top: 12px;
    gap: 10px;
  }

  #texto {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
  }

  #btnEnviar {
    padding: 10px 20px;
    background: #28a745;
    border: none;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
  }

  #btnEnviar:hover {
    background-color: #218838;
  }

  #btnLogout {
    margin-top: 15px;
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
  }

  #btnLogout:hover {
    background-color: #c82333;
  }
</style>

</head>
<body>

  <div id="auth">
    <h2>Iniciar SesiÃ³n</h2>
    <input id="email" placeholder="Email" /><br/><br/>
    <input id="password" placeholder="ContraseÃ±a" type="password" /><br/><br/>
    <button id="btnLogin">Ingresar</button>
    <button id="btnRegister">Registrarse</button>
    <div id="auth-error" style="color:red;"></div>
  </div>

  <div id="chat">
    <div id="usuarios">
      <h3>Conversaciones</h3>
      <!-- botones de usuarios se inyectan aquÃ­ -->
      <button id="btnLogout">Cerrar sesiÃ³n</button>
    </div>

    <div id="panel-chat">
      <div id="topbar">
        <h3>Conversando con: <span id="nombreReceptor">Todos</span></h3>
      </div>
      <div id="mensajes"></div>
      <div id="inputArea">
        <input id="texto" placeholder="Escribe tu mensaje" />
        <button id="btnEnviar">Enviar</button>
      </div>
    </div>
  </div>

</body>
</html>
