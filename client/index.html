<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Chat Seguro</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js" defer></script>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    #auth, #chat {
      height: 100vh;
      width: 100vw;
    }

    #auth {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    #auth input {
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
    }

    #auth button {
      margin: 8px 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #btnLogin {
      background-color: #007bff;
      color: white;
    }

    #btnLogin:hover {
      background-color: #0056b3;
    }

    #btnRegister {
      background-color: #6c757d;
      color: white;
    }

    #btnRegister:hover {
      background-color: #5a6268;
    }

    #chat {
      display: none; /* ocultar inicialmente */
      flex-direction: row;
      overflow: hidden;
    }

    #usuarios {
      width: 20%;
      background: #f1f3f5;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }

    #usuarios h3 {
      margin-top: 0;
    }

    #usuarios button {
      width: 100%;
      padding: 8px 10px;
      margin: 4px 0;
      background: #dee2e6;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      text-align: left;
    }

    #usuarios button:hover {
      background-color: #ced4da;
    }

    #btnLogout {
      margin-top: 15px;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    #btnLogout:hover {
      background-color: #c82333;
    }

    #panel-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: #edf1f7;
    }

    #topbar {
      font-weight: bold;
      margin-bottom: 10px;
    }

    #mensajes {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }

    .mensaje {
      max-width: 65%;
      padding: 10px 14px;
      border-radius: 18px;
      word-wrap: break-word;
      font-size: 14px;
    }

    .mensaje.entrante {
      background-color: #e4e6eb;
      align-self: flex-start;
      text-align: left;
    }

    .mensaje.saliente {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      text-align: right;
    }

    .mensaje small {
      font-size: 11px;
      display: block;
      margin-top: 5px;
      opacity: 0.6;
    }

    #inputArea {
      display: flex;
      padding-top: 10px;
      gap: 10px;
    }

    #texto {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }

    #btnEnviar {
      padding: 10px 20px;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    #btnEnviar:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <!-- Login -->
  <div id="auth">
    <h2>Iniciar Sesión</h2>
    <input id="email" placeholder="Email" type="email" />
    <input id="password" placeholder="Contraseña" type="password" />
    <div style="margin-top: 10px;">
      <button id="btnLogin">Ingresar</button>
      <button id="btnRegister">Registrarse</button>
    </div>
    <div id="auth-error" style="color:red; margin-top: 10px;"></div>
  </div>

  <!-- Chat -->
  <div id="chat">
    <!-- Lista de usuarios -->
    <div id="usuarios">
      <h3>Enviar a:</h3>
      <!-- Botones de usuarios dinámicos -->
      <button id="btnLogout">Cerrar sesión</button>
    </div>

    <!-- Panel de conversación -->
    <div id="panel-chat">
      <div id="topbar">
        Conversando con: <span id="nombreReceptor">Todos</span>
      </div>

      <div id="mensajes"></div>

      <div id="inputArea">
        <input id="texto" placeholder="Escribe tu mensaje..." />
        <button id="btnEnviar">Enviar</button>
      </div>
    </div>
  </div>
</body>
</html>
