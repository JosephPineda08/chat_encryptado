<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Chat Seguro</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js" defer></script>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f0f2f5;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #auth {
    text-align: center;
  }

  #chat {
    width: 90vw;
    height: 90vh;
    display: flex;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    background: white;
  }

  #usuarios {
    width: 30%;
    background-color: #f8f9fa;
    border-right: 1px solid #ddd;
    padding: 15px;
    overflow-y: auto;
  }

  #usuarios h3 {
    margin-top: 0;
  }

  #usuarios button {
    width: 100%;
    padding: 12px;
    margin: 6px 0;
    background: #e9ecef;
    border: none;
    border-radius: 6px;
    text-align: left;
    cursor: pointer;
    font-weight: 500;
  }

  #usuarios button:hover {
    background-color: #dee2e6;
  }

  #panel-chat {
    width: 70%;
    display: flex;
    flex-direction: column;
    padding: 15px;
    background-color: #edf1f7;
  }

  #topbar {
    margin-bottom: 10px;
    font-weight: bold;
  }

  #mensajes {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    background: white;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
  }

  .mensaje {
    max-width: 65%;
    padding: 10px 14px;
    border-radius: 18px;
    word-wrap: break-word;
    font-size: 14px;
    position: relative;
  }

  .mensaje.entrante {
    background-color: #e4e6eb;
    align-self: flex-start;
    text-align: left;
  }

  .mensaje.saliente {
    background-color: #007bff;
    color: white;
    align-self: flex-end;
    text-align: right;
  }

  .mensaje small {
    font-size: 11px;
    display: block;
    margin-top: 5px;
    opacity: 0.6;
  }

  #inputArea {
    display: flex;
    padding-top: 12px;
    gap: 10px;
  }

  #texto {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
  }

  #btnEnviar {
    padding: 10px 20px;
    background: #28a745;
    border: none;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
  }

  #btnEnviar:hover {
    background-color: #218838;
  }

  #btnLogout {
    margin-top: 15px;
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
  }

  #btnLogout:hover {
    background-color: #c82333;
  }
</style>

</head>
<body>

  <div id="auth">
    <h2>Iniciar Sesión</h2>
    <input id="email" placeholder="Email" /><br/><br/>
    <input id="password" placeholder="Contraseña" type="password" /><br/><br/>
    <button id="btnLogin">Ingresar</button>
    <button id="btnRegister">Registrarse</button>
    <div id="auth-error" style="color:red;"></div>
  </div>

  <div id="chat">
    <div id="usuarios">
      <h3>Conversaciones</h3>
      <!-- botones de usuarios se inyectan aquí -->
      <button id="btnLogout">Cerrar sesión</button>
    </div>

    <div id="panel-chat">
      <div id="topbar">
        <h3>Conversando con: <span id="nombreReceptor">Todos</span></h3>
      </div>
      <div id="mensajes"></div>
      <div id="inputArea">
        <input id="texto" placeholder="Escribe tu mensaje" />
        <button id="btnEnviar">Enviar</button>
      </div>
    </div>
  </div>

</body>
</html>
