<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Chat Seguro</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js" defer></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { display: none; }
    #mensajes { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
    #usuarios { margin-top: 10px; }
    .mensaje { margin-bottom: 5px; }
  </style>
</head>
<body>

  <h1>Mi Chat Seguro</h1>

  <div id="auth">
    <h2>Iniciar Sesión</h2>
    <input id="email" placeholder="Email" /><br/>
    <input id="password" placeholder="Contraseña" type="password" /><br/>
    <button id="btnLogin">Ingresar</button>
    <button id="btnRegister">Registrarse</button>
    <div id="auth-error" style="color:red;"></div>
  </div>

  <h2>Chat</h2>
  <div id="usuarios"></div>
  <h3>Conversando con: <span id="nombreReceptor">Todos</span></h3>

  <div id="mensajes"></div>

  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #f0f2f5; }
    #chat { display: none; }
    #mensajes {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: white;
      border-radius: 8px;
    }
    .mensaje {
      margin-bottom: 10px;
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 12px;
      word-wrap: break-word;
    }
    .mensaje.entrante {
      background-color: #e4e6eb;
      text-align: left;
    }
    .mensaje.saliente {
      background-color: #d1e7ff;
      text-align: right;
      margin-left: auto;
    }
  </style>



</body>
</html>
