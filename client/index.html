<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Chat Seguro</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js" defer></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    #auth {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: #f8f9fa;
    }

    #auth input {
      margin: 5px 0;
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #auth button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #btnLogin {
      background-color: #007bff;
      color: white;
    }

    #btnRegister {
      background-color: #6c757d;
      color: white;
    }

    #chat {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    /* Barra lateral */
    #sidebar {
      width: 80px;
      background-color: #0d1b2a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      gap: 20px;
      color: white;
    }

    #sidebar .icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #1b263b;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
    }

    /* Contenedor principal */
    #usuarios {
      width: 250px;
      background-color: #f5f6fa;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    #usuarios h3 {
      margin-top: 0;
      font-size: 16px;
      color: #333;
    }

    #usuarios button {
      width: 100%;
      background: #e9ecef;
      border: none;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      cursor: pointer;
      text-align: left;
    }

    #usuarios button:hover {
      background-color: #dce1e6;
    }

    /* Panel de conversaci√≥n */
    #panel-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #e4ebf5;
      padding: 20px;
      overflow: hidden;
    }

    #topbar {
      flex: 0 0 auto;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
      color: #2d2d2d;
    }

    #mensajes {
      flex: 1 1 auto;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-right: 10px;
      min-height: 0;
    }

    .mensaje {
      max-width: 60%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      position: relative;
      line-height: 1.4;
      word-break: break-word;
    }

    .mensaje.entrante {
      background-color: #ffffff;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .mensaje.saliente {
      background-color: #4c8bf5;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .mensaje small {
      font-size: 10px;
      opacity: 0.6;
      display: block;
      margin-top: 4px;
      text-align: right;
    }

    #inputArea {
      flex: 0 0 auto;
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    #texto {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
    }

    #btnEnviar {
      padding: 10px 20px;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }

    #btnEnviar:hover {
      background-color: #218838;
    }

    #btnLogout {
      margin-top: 15px;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    #btnLogout:hover {
      background-color: #c82333;
    }
  </style>
</head>

<body>
  <!-- Login -->
  <div id="auth">
    <h2>Iniciar Sesi√≥n</h2>
    <input id="email" placeholder="Email" type="email" />
    <input id="password" placeholder="Contrase√±a" type="password" />
    <div style="margin-top: 10px;">
      <button id="btnLogin">Ingresar</button>
      <button id="btnRegister">Registrarse</button>
    </div>
    <div id="auth-error" style="color:red; margin-top: 10px;"></div>
  </div>

  <!-- Chat -->
  <div id="chat">
    <!-- Sidebar -->
    <div id="sidebar">
      <div class="icon">üè†</div>
      <div class="icon">üí¨</div>
      <div class="icon">‚≠ê</div>
      <div class="icon">üë§</div>
      <div class="icon">‚öôÔ∏è</div>
    </div>

    <!-- Lista de usuarios -->
    <div id="usuarios">
      <h3>Enviar a:</h3>
      <!-- Botones din√°micos -->
      <button id="btnLogout">Cerrar sesi√≥n</button>
    </div>

    <!-- Panel de conversaci√≥n -->
    <div id="panel-chat">
      <div id="topbar">
        Conversando con: <span id="nombreReceptor">Todos</span>
      </div>
      <div id="mensajes"></div>
      <div id="inputArea">
        <input id="texto" placeholder="Escribe tu mensaje..." />
        <button id="btnEnviar">Enviar</button>
      </div>
    </div>
  </div>
</body>
</html>
