<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Chat Seguro</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js" defer></script>
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: 'Segoe UI', sans-serif; }

    /* Login */
    #auth {
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      height: 100vh; background: #f8f9fa;
    }
    #auth input {
      width: 250px; margin: 5px 0; padding: 10px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    #auth button {
      margin: 5px; padding: 10px 20px;
      border: none; border-radius: 6px;
      cursor: pointer; font-weight: bold;
    }
    #btnLogin    { background: #007bff; color: #fff; }
    #btnRegister { background: #6c757d; color: #fff; }

    /* Contenedor principal */
    #chat {
      /* ahora siempre flex */
      display: flex;
      flex-direction: row;
      height: 100vh; width: 100vw;
      overflow: hidden;
    }

    /* Barra lateral */
    #sidebar {
      flex: 0 0 80px;
      background: #0d1b2a;
      display: flex; flex-direction: column;
      align-items: center; padding: 10px 0;
      gap: 20px; color: #fff;
    }
    #sidebar .icon {
      width: 40px; height: 40px;
      border-radius: 50%;
      background: #1b263b;
      display: flex; justify-content: center; align-items: center;
      font-size: 20px; cursor: pointer;
    }

    /* Lista de usuarios */
    #usuarios {
      flex: 0 0 250px;
      background: #f5f6fa;
      padding: 10px;
      border-right: 1px solid #ccc;
      display: flex; flex-direction: column;
      overflow-y: auto;
    }
    #usuarios h3 {
      font-size: 16px; margin-bottom: 10px; color: #333;
    }
    #usuarios button,
    #btnLogout {
      width: 100%; padding: 10px;
      margin: 5px 0; border: none;
      border-radius: 10px; background: #e9ecef;
      text-align: left; cursor: pointer;
    }
    #usuarios button:hover,
    #btnLogout:hover {
      background: #dce1e6;
    }
    #btnLogout {
      background: #dc3545; color: #fff;
      text-align: center;
    }

    /* Panel de conversaci√≥n */
    #panel-chat {
      flex: 1 1 auto;
      display: flex; flex-direction: column;
      background: #e4ebf5; padding: 20px;
      overflow: hidden;
    }
    #topbar {
      flex: 0 0 auto;
      font-size: 18px; font-weight: bold;
      margin-bottom: 15px; color: #2d2d2d;
    }
    #mensajes {
      flex: 1 1 auto;
      display: flex; flex-direction: column;
      gap: 10px; overflow-y: auto;
      padding-right: 10px; min-height: 0;
    }
    .mensaje {
      max-width: 60%; padding: 12px 16px;
      border-radius: 18px; line-height: 1.4;
      font-size: 14px; word-break: break-word;
    }
    .mensaje.entrante {
      background: #fff; align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .mensaje.saliente {
      background: #4c8bf5; color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .mensaje small {
      display: block; margin-top: 4px;
      font-size: 10px; opacity: 0.6;
      text-align: right;
    }

    /* √Årea de entrada */
    #inputArea {
      flex: 0 0 auto;
      display: flex; gap: 10px;
      margin-top: 10px;
    }
    #texto {
      flex: 1; padding: 10px 15px;
      border: none; border-radius: 25px;
      outline: none; font-size: 14px;
    }
    #btnEnviar {
      padding: 10px 20px;
      background: #28a745; color: #fff;
      border: none; border-radius: 25px;
      cursor: pointer; font-weight: bold;
    }
    #btnEnviar:hover { background: #218838; }
  </style>
</head>
<body>
  <!-- Login -->
  <div id="auth">
    <h2>Iniciar Sesi√≥n</h2>
    <input id="email"    type="email"    placeholder="Email"/>
    <input id="password" type="password" placeholder="Contrase√±a"/>
    <div>
      <button id="btnLogin">Ingresar</button>
      <button id="btnRegister">Registrarse</button>
    </div>
    <div id="auth-error" style="color:red; margin-top:10px;"></div>
  </div>

  <!-- Chat (oculto inline hasta login) -->
  <div id="chat" style="display:none;">
    <div id="sidebar">
      <div class="icon">üè†</div>
      <div class="icon">üí¨</div>
      <div class="icon">‚≠ê</div>
      <div class="icon">üë§</div>
      <div class="icon">‚öôÔ∏è</div>
    </div>

    <div id="usuarios">
      <h3>Enviar a:</h3>
      <!-- botones din√°micos -->
      <button id="btnLogout">Cerrar sesi√≥n</button>
    </div>

    <div id="panel-chat">
      <div id="topbar">
        Conversando con: <span id="nombreReceptor">Todos</span>
      </div>
      <div id="mensajes"></div>
      <div id="inputArea">
        <input id="texto" placeholder="Escribe tu mensaje‚Ä¶"/>
        <button id="btnEnviar">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    // En app.js o aqu√≠: usar siempre 'flex'
    function iniciarChat() {
      document.getElementById('auth').style.display = 'none';
      document.getElementById('chat').style.display = 'flex';
      // resto de inicializaci√≥n...
    }
  </script>
</body>
</html>
